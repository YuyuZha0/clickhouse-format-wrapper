<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="*" http-equiv="Access-Control-Allow-Origin"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Clickhouse SQL Formatter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: "Courier New", "Arial", "Helvetica", sans-serif;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>Online Clickhouse SQL Formatter</h1>
    <div class="row py-1">
        <form class="form-inline col-md-12">
            <div class="form-check ml-2">
                <input type="checkbox" class="form-check-input" id="hiliteCheck">
                <label class="form-check-label" for="hiliteCheck">hilite</label>
            </div>
            <div class="form-check ml-2">
                <input type="checkbox" class="form-check-input" id="onelineCheck">
                <label class="form-check-label" for="onelineCheck">oneline</label>
            </div>
            <div class="form-check ml-2">
                <input type="checkbox" class="form-check-input" id="multiqueryCheck">
                <label class="form-check-label" for="multiqueryCheck">multiquery</label>
            </div>
            <div class="form-check ml-2">
                <input type="checkbox" class="form-check-input" id="backslashCheck">
                <label class="form-check-label" for="backslashCheck">backslash</label>
            </div>
            <div class="form-check ml-2">
                <input type="checkbox" class="form-check-input" id="allowSettingsAfterFormatInInsertCheck">
                <label class="form-check-label"
                       for="allowSettingsAfterFormatInInsertCheck">allowSettingsAfterFormatInInsert</label>
            </div>
            <div class="form-check ml-2">
                <input type="checkbox" class="form-check-input" id="obfuscateCheck">
                <label class="form-check-label" for="obfuscateCheck">obfuscate</label>
            </div>
            <div class="form-group ml-2">
                <label for="seedInput">seed:</label>
                <input type="text" class="form-control" id="seedInput">
            </div>
            <div class="form-group ml-2">
                <label for="maxQuerySizeInput">maxQuerySize:</label>
                <input type="text" class="form-control" id="maxQuerySizeInput">
            </div>
            <div class="form-group ml-2">
                <label for="maxParserDepthInput">maxParserDepth:</label>
                <input type="text" class="form-control" id="maxParserDepthInput">
            </div>
        </form>
    </div>
    <div class="row py-1">
        <div class="col-md-6">
            <textarea id="sqlInput" style="width: 100%" placeholder="Paste your SQL here"></textarea>
        </div>
        <div class="col-md-6">
            <pre id="sqlOutput" class="border" style="width: 100%"></pre>
            <div class="input-group">
                <button class="btn btn-outline-secondary" type="button" id="copyBtn"
                        data-clipboard-target="#sqlOutput">Copy
                </button>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
<script type="application/javascript">
    $.getScript('/static/index.js');
</script>
</body>
</html>
